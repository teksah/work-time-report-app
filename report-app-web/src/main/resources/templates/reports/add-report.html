<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - Add New Report</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"/>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="page-header mb-4">
                <h3 class="text-left">Add New Report</h3>
            </div>
            <form th:object="${report}" th:action="@{/reports/add}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="dateWork">Work Date</label>
                        <input type="date" class="form-control" th:field="*{workDate}" id="dateWork"
                               placeholder="Work Date">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="projectName">Project</label>
                        <select th:field="*{project}" id="projectName" class="form-control">
                            <option value="">Choose...</option>
                            <option th:each="project : ${projects}"
                                    th:value="${project}"
                                    th:text="${project.projectName}">bl bla bla
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 mt-auto text-right">
                        <a class="btn btn-outline-primary text-right " href="#"
                           th:href="@{'/projects/new'}" role="button">Add New</a>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="startTime">Start Time</label>
                        <input type="time" class="form-control" th:field="*{startWork}" id="startTime"
                               placeholder="Start Time">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="finishTime">Finish Time</label>
                        <input type="text" class="form-control" th:field="*{finishWork}" id="finishTime"
                               placeholder="Finish Time">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="rest">Rest</label>
                        <select th:field="*{lunch}" id="rest" class="form-control">
                            <option th:each="lunchValue : ${T(se.miknel.worktimereportapp.model.Lunch).values()}"
                                    th:value="${lunchValue}"
                                    th:text="${lunchValue.time} + ' h'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Work Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Report"/>

            </form>
        </div>
    </div>
</div>
</body>
</html>
