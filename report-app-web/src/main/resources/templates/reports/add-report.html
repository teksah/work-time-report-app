<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports - Add New Report</title>
    <th:block th:include="fragments/common :: header-css-script"></th:block>
</head>
<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/common :: menu-navbar"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="page-header mb-4">
                <h3 class="text-left">Add New Report</h3>
            </div>
            <!--/*@thymesVar id="report" type="se.miknel.worktimereportapp.model.Report"*/-->
            <form th:object="${report}" th:action="@{/reports/add}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="dateWork">Work Date</label>
                        <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                            <input type="date" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker4"
                                   th:field="*{workDate}" id="dateWork"
                                   placeholder="Enter Work Date">
                            <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="projectName">Project</label>
                        <select th:field="*{project}" id="projectName" class="form-control">
                            <option value="">Choose...</option>
                            <option th:each="project : ${projects}"
                                    th:value="${project.id}"
                                    th:text="${project.projectName}"
                                    placeholder="Choose...">
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 mt-auto text-right">
                        <a class="btn btn-outline-primary text-right " href="#"
                           th:href="@{'/projects/new'}" role="button">Add New</a>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="startTime">Start Time</label>
                        <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                            <input type="time" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker3"
                                   th:field="*{startWork}" id="startTime"
                                   placeholder="Start Time">
                            <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-clock"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="finishTime">Finish Time</label>
                        <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
                            <input type="time" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker5"
                                   th:field="*{finishWork}" id="finishTime"
                                   placeholder="Finish Time">
                            <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-clock"></i></div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker3').datetimepicker({
                                        format: 'HH:mm'
                                    });
                                });
                                $(function () {
                                    $('#datetimepicker4').datetimepicker({
                                        format: 'YYYY-MM-DD'
                                    });
                                });

                                $(function () {
                                    $('#datetimepicker5').datetimepicker({
                                        format: 'HH:mm'
                                    });
                                });
                            </script>
                        </div>
                    </div>


                    <div class="form-group col-md-4">
                        <label for="unitOfRest">Rest</label>
                        <select th:field="*{unitOfRest}" id="unitOfRest" class="form-control">
                            <option th:each="unit : ${units}"
                                    th:value="${unit.id}"
                                    th:text="${unit.value} + ' h'">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Work Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Report"/>

            </form>
        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
</div>
</body>
</html>
