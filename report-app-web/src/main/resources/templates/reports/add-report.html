<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - Add New Report</title>

    <link rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid w-50 mt-5">
    <div class="page-header mb-4">
        <h1>Add New Report</h1>
    </div>
    <!--/*@thymesVar id="report" type="se.miknel.worktimereportapp.model.Report"*/-->
    <form  th:object="${report}" th:action="@{/reports/add}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="dateWork">Work Date</label>
                <input type="date" class="form-control" th:field="*{workDate}" id="dateWork" placeholder="Work Date">
            </div>
            <div class="form-group col-md-5">
                <label for="projectName">Project</label>
                <select th:field="*{project}" id="projectName" class="form-control">
                    <option value="">Choose...</option>
                    <option th:each="project : ${projects}"
                            th:value="${project}"
                            th:text="${project.projectName}">bl bla bla
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2 mt-auto text-right">
                <a class="btn btn-outline-primary text-right " href="#"
                   th:href="@{'/projects/new'}" role="button">Add New</a>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="startTime">Start Time</label>
                <input type="time" class="form-control" th:field="*{startWork}" id="startTime" placeholder="Start Time">
            </div>
            <div class="form-group col-md-4">
                <label for="finishTime">Finish Time</label>
                <input type="text" class="form-control" th:field="*{finishWork}" id="finishTime" placeholder="Finish Time">
            </div>
            <div class="form-group col-md-4">
                <label for="lunchTime">Lunch Time</label>
                <select th:field="*{lunch}" id="lunchTime" class="form-control">
                    <option th:value="'true'" th:text="Yes" selected>Y</option>
                    <option th:value="'false'" th:text="No"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Work Description</label>
            <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Report"/>
    </form>
</div>
</body>
</html>
