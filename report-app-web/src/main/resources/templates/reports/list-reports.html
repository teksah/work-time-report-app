<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - List</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"/>

    <div class="row justify-content-center mt-5 ">
        <div class="col-md-10">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left">Your Last Reports</h3>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-primary btn-md" href="#"
                       th:href="@{'/reports/new'}" role="button">Add new Report</a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Project
                    </th>
                    <th>
                        Start
                    </th>
                    <th>
                        Finish
                    </th>
                    <th>
                        Lunch
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>
                        1
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Vassilbygg
                    </td>
                    <td>
                        7:00
                    </td>
                    <td>
                        16:00
                    </td>
                    <td>
                        Yes
                    </td>
                    <td>
                        9h
                    </td>
                    <td>
                        Grund instalacja
                    </td>
                </tr>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.id}">
                        1
                    </td>
                    <td th:text="${report.workDate}">
                        01/04/2012
                    </td>
                    <td th:text="${report.project.projectName}">
                        Bla bla
                    </td>
                    <td th:text="${report.startWork}">
                        7:00
                    </td>
                    <td th:text="${report.finishWork}">
                        16:00
                    </td>
                    <td th:text="${report.lunch} ? 'Yes' : 'No'">
                        Yes
                    </td>
                    <td th:text="${report.totalHours}">
                        8h
                    </td>
                    <td th:text="${report.description}">
                        Grund instalacja
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
