<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - List</title>

    <link rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid w-75 mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row mb-4">
                <div class="col-md-10">
                    <h1 class="text-left">Your Last Reports</h1>
                </div>
                <div class="col-md-2 text-right">
                    <a class="btn btn-primary btn-md" href="#"
                       th:href="@{'/reports/new'}" role="button">Add new Report</a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Project
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Start
                    </th>
                    <th>
                        Finish
                    </th>
                    <th>
                        Lunch
                    </th>
                    <th>
                        Total
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>
                        1
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Vassilbygg
                    </td>
                    <td>
                        Brygbyv√§gen 13
                    </td>
                    <td>
                        7:00
                    </td>
                    <td>
                        16:00
                    </td>
                    <td>
                        Yes
                    </td>
                    <td>
                        9h
                    </td>
                    <td>
                        Grund instalacja
                    </td>
                </tr>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.id}">
                        1
                    </td>
                    <td th:text="${report.workDate}">
                        01/04/2012
                    </td>
                    <td th:text="${report.project.projectName}">
                        Bla bla
                    </td>
                    <td th:text="${report.project.address.streetName}">
                        Address 1234
                    </td>
                    <td th:text="${report.startWork}">
                        7:00
                    </td>
                    <td th:text="${report.finishWork}">
                        16:00
                    </td>
                    <td th:text="${report.lunch} ? 'Yes' : 'No'">
                        Yes
                    </td>
                    <td th:text="${report.totalHours}">
                        8h
                    </td>
                    <td th:text="${report.description}">
                        Grund instalacja
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
