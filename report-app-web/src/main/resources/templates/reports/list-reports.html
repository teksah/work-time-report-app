<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{reports.title}"></title>
    <th:block th:include="fragments/common :: header-css-script"></th:block>
</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/common :: menu-navbar"></div>
    <div class="row justify-content-center mt-5 ">
        <div class="col-md-10">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left" th:text="#{reports.title}"></h3>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-labeled btn-primary" th:href="@{/reports/new}" role="button">
                        <span class="btn-label"><i class="fas fa-plus"></i></span>
                        <span th:text="#{reports.add}"></span>
                    </a>
                </div>
            </div>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{reports.date}"></th>
                    <th th:text="#{reports.project}"></th>
                    <th th:text="#{reports.worker}"></th>
                    <th th:text="#{reports.period}"></th>
                    <th th:text="#{reports.rest}"></th>
                    <th th:text="#{reports.total}"></th>
                    <th th:text="#{reports.description}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.id}"></td>
                    <td th:text="${report.workDate}"></td>
                    <td>
                        <a th:href="@{/projects/__${report.project.id}__/show}" th:text="${report.project.projectName}"></a>
                    </td>
                    <td th:text="${report.worker}"></td>
                    <td th:text="${report.startWork} + ' - ' + ${report.finishWork}"></td>
                    <td th:text="${report.unitOfRest}"></td>
                    <td th:text="${report.totalHours}"></td>
                    <td th:text="${report.description}"></td>
                    <td class="action-links">
                        <a th:href="@{/reports/__${report.id}__/show}" class="action-links"
                           th:title="#{tooltips.show}" data-toggle="tooltip" style="margin-right: 7px"><i
                                class="fas fa-external-link-alt"></i></a>
                        <a th:href="@{/reports/__${report.id}__/edit}" class="action-links"
                           th:title="#{tooltips.edit}" data-toggle="tooltip" style="margin-right: 7px"><i
                                class="far fa-edit"></i></a>
                        <a th:href="@{/reports/__${report.id}__/remove}" class="action-links"
                           th:title="#{tooltips.delete}" data-toggle="tooltip"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
</div>
</body>
</html>
