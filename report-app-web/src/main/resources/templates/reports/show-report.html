<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Report - ' + ${report.workDate} + ' - ' + ${report.project.projectName} + ' - '+ ${report.worker}"></title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="row mb-4">
                <div class="page-header col-md-6">
                    <h3 class="text-left">Report Information</h3>
                </div>
                <div class="col-md-6 text-right mt-auto">
                    <a class="btn btn-labeled btn-primary" th:href="@{/reports/__${report.id}__/edit}" role="button">
                        <span class="btn-label"><i class="far fa-edit"></i></span>Edit
                    </a>
                    <a class="btn btn-labeled btn-primary" th:href="@{/reports/__${report.id}__/remove}" role="button">
                        <span class="btn-label"><i class="far fa-trash-alt"></i></span>Remove
                    </a>
                </div>
            </div>
            <table class="table table-striped mb-5" th:object="${report}">
                <tr>
                    <th>Date</th>
                    <td th:text="*{workDate}"></td>
                </tr>
                <tr>
                    <th>Project</th>
                    <td th:text="*{project.projectName}"></td>
                </tr>
                <tr>
                    <th>Project Address</th>
                    <td th:text="*{project.address.streetName}"></td>
                </tr>
                <tr>
                    <th>Worker</th>
                    <td th:text="*{worker}"></td>
                </tr>
                <tr>
                    <th>Start Work</th>
                    <td th:text="*{startWork}"></td>
                </tr>
                <tr>
                    <th>Finish Work</th>
                    <td th:text="*{finishWork}"></td>
                </tr>
                <tr>
                    <th>Rest</th>
                    <td th:text="*{lunch.time}"></td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td th:text="*{totalHours}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="*{description}"></td>
                </tr>
            </table>
