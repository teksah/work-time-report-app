<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects - List</title>
    <th:block th:include="fragments/common :: header-css-script"></th:block>
</head>
<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/common :: menu-navbar"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left">Projects</h3>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-primary btn-labeled" href="#"
                       th:href="@{'/projects/new'}" role="button">
                        <span class="btn-label"><i class="fas fa-plus"></i></span>Add Project
                    </a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Project Name</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td>
                        <a th:href="@{/projects/__${project.id}__/show}" th:text="${project.projectName}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customers/__${project.customer.id}__/show}" th:text="${project.customer}"></a>
                    </td>
                    <td th:text="${project.address}"></td>
                    <td class="action-links">
                        <a th:href="@{/projects/__${project.id}__/show}" class="action-links" title="View" data-toggle="tooltip" style="margin-right: 7px"><i class="fas fa-external-link-alt"></i></a>
                        <a th:href="@{/projects/__${project.id}__/edit}" class="action-links" title="Edit" data-toggle="tooltip" style="margin-right: 7px"><i class="far fa-edit"></i></a>
                        <a th:href="@{/projects/__${project.id}__/remove}" class="action-links" title="Delete" data-toggle="tooltip"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>
</div>
</body>
</html>
