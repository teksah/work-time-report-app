<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - List</title>

    <link rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid w-75 mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h1 class="text-left">Browse Projects</h1>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-primary btn-md" href="#"
                       th:href="@{'/projects/new'}" role="button">Add new Project</a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Project Name
                    </th>
                    <th>
                        Customer
                    </th>
                    <th>
                        Address
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>
                        1
                    </td>
                    <td>
                        Lubie placki
                    </td>
                    <td>
                        Vassilbygg
                    </td>
                    <td>
                        Brygbyv√§gen 13
                    </td>

                </tr>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}">
                        1
                    </td>
                    <td th:text="${project.projectName}">
                        hahahah
                    </td>
                    <td th:text="${project.customer}">
                        Bla bla
                    </td>
                    <td th:text="${project.address.streetName}">
                        Address 1234
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
