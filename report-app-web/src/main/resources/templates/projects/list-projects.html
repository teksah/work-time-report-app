<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - List</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"/>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left">Browse Projects</h3>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-primary btn-md" href="#"
                       th:href="@{'/projects/new'}" role="button">Add new Project</a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Project Name
                    </th>
                    <th>
                        Customer
                    </th>
                    <th>
                        Address
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>
                        1
                    </td>
                    <td>
                        Lubie placki
                    </td>
                    <td>
                        Vassilbygg
                    </td>
                    <td>
                        Brygbyv√§gen 13
                    </td>

                </tr>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}">
                        1
                    </td>
                    <td th:text="${project.projectName}">
                        hahahah
                    </td>
                    <td th:text="${project.customer}">
                        Bla bla
                    </td>
                    <td th:text="${project.address.streetName}">
                        Address 1234
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
