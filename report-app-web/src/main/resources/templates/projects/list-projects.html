<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - List</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left">Browse Projects</h3>
                </div>
                <div class="col-md-2 text-right mt-auto">
                    <a class="btn btn-primary btn-labeled" href="#"
                       th:href="@{'/projects/new'}" role="button">
                        <span class="btn-label"><i class="fas fa-plus"></i></span>Add Project
                    </a>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Project Name
                    </th>
                    <th>
                        Customer
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.projectName}"></td>
                    <td th:text="${project.customer}"></td>
                    <td th:text="${project.address.streetName}"></td>
                    <td class="action-links">
                        <a class="action-links" title="View" data-toggle="tooltip" style="margin-right: 7px"><i class="fas fa-external-link-alt"></i></a>
                        <a class="action-links" title="Edit" data-toggle="tooltip" style="margin-right: 7px"><i class="far fa-edit"></i></a>
                        <a class="action-links" title="Delete" data-toggle="tooltip"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
