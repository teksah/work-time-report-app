<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects - Add New Project</title>

    <link rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid w-50 mt-5">
    <div class="page-header mb-4">
        <h1>Add New Project</h1>
    </div>
    <!--/*@thymesVar id="project" type="se.miknel.worktimereportapp.model.Project"*/-->
    <form  th:object="${project}" th:action="@{/reports/add}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="ProjectName">Project Name</label>
                <input type="date" class="form-control" th:field="*{projectName}" id="ProjectName" placeholder="Project Name">
            </div>
            <div class="form-group col-md-5">
                <label for="customer">Customer</label>
                <select th:field="*{customer}" id="customer" class="form-control">
                    <option value="">Choose...</option>
                    <option th:each="customer : ${customers}"
                            th:value="${customer}"
                            th:text="${customer}">bl bla bla
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2 mt-auto text-right">
                <a class="btn btn-outline-primary text-right " href="#"
                   th:href="@{'/customers/new'}" role="button">Add New</a>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="streetAddress">Street Address</label>
                <input type="time" class="form-control" th:field="*{address.streetName}" id="streetAddress" placeholder="Street Address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" th:field="*{address.zipCode}" id="zipCode" placeholder="Zip code">
            </div>
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" th:field="*{address.city}" id="city" placeholder="City">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Project"/>
    </form>
</div>
</body>
</html>
