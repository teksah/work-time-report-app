<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Update Project - '+ ${project}"></title>

    <div th:replace="fragments/header :: header-css"></div>

</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="page-header mb-4">
                <h3 class="text-left">Edit Project</h3>
            </div>
            <form th:object="${project}" th:action="@{/projects/{id}/update/(id=${project.id})}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="ProjectName">Project Name</label>
                        <input type="date" class="form-control" th:field="*{projectName}" id="ProjectName"
                               placeholder="Project Name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="customer">Customer</label>
                        <select th:field="*{customer}" id="customer" class="form-control">
                            <option value="">Choose...</option>
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.id}"
                                    th:utext="${customer}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 mt-auto text-right">
                        <a class="btn btn-outline-primary text-right " href="#"
                           th:href="@{'/customers/new'}" role="button">Add New</a>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="streetAddress">Street Address</label>
                        <input type="time" class="form-control" th:field="*{address.streetName}" id="streetAddress"
                               placeholder="Street Address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" class="form-control" th:field="*{address.zipCode}" id="zipCode"
                               placeholder="Zip code">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" th:field="*{address.city}" id="city" placeholder="City">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Update Project"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
