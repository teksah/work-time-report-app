<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects - Add New Project</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"/>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="page-header mb-4">
                <h3 class="text-left">Add New Customer</h3>
            </div>
        <!--/*@thymesVar id="customer" type="se.miknel.worktimereportapp.model.Customer"*/-->
        <form action="#" th:action="@{/customers/add}" th:object="${customer}"  method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telephone">Telephone Number</label>
                <input type="text" th:field="*{telephoneNumber}" id="telephone" placeholder="Telephone Number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="email">E-mail address</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="E-mail address">
            </div>
        </div>

        <script>
            function show1(){
                document.getElementById('div1').style.display ='none';
            }
            function show2(){
                document.getElementById('div1').style.display = 'block';
            }
        </script>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Company</label>
            </div>
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input type="radio" th:field="*{company}" class="form-check-input" name="company" id="yes" th:value="true" onclick="show2()">
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input th:field="*{company}" class="form-check-input" type="radio" name="company" id="no" th:value="false"
                    onclick="show1()">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div id="div1" style="display:none">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" th:field="*{companyName}" id="companyName" placeholder="Company Name">
                </div>
            </div>
        </div>


        <input type="submit" class="btn btn-primary" value="Add Customer"/>
    </form>
        </div>
    </div>
</div>
</body>
</html>
