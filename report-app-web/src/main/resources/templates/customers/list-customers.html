<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer - List</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container-fluid w-75 mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h1 class="text-left">Browse Customers</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-private-tab" data-toggle="pill" href="#pills-private" role="tab" aria-controls="pills-private" aria-selected="true">Private</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-company-tab" data-toggle="pill" href="#pills-company" role="tab" aria-controls="pills-company" aria-selected="false">Company</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 text-right mt-auto">
                    <a class="btn btn-primary btn-md" href="#"
                       th:href="@{'/customers/new'}" role="button">Add new Customer</a>
                </div>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-private" role="tabpanel" aria-labelledby="pills-private-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Telephone
                            </th>
                            <th>
                                Email
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>
                                1
                            </td>
                            <td>
                                Jola
                            </td>
                            <td>
                                Lojalna
                            </td>
                            <td>
                                123455613
                            </td>
                            <td>
                                example@gmail.com
                            </td>

                        </tr>
                        <tr th:each="customer : ${customers}"
                            th:if="${customer.company} == false">
                            <td th:text="${customer.id}">
                                1
                            </td>
                            <td th:text="${customer.firstName}">
                                hahahah
                            </td>
                            <td th:text="${customer.lastName}">
                                Bla bla
                            </td>
                            <td th:text="${customer.telephoneNumber}">
                                Address 1234
                            </td>
                            <td th:text="${customer.email}">
                                Address 1234
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="pills-company" role="tabpanel" aria-labelledby="pills-company-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Company Name
                            </th>
                            <th>
                                Telephone
                            </th>
                            <th>
                                Email
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>
                                1
                            </td>
                            <td>
                                WassilByg
                            </td>
                            <td>
                                123455613
                            </td>
                            <td>
                                example@gmail.com
                            </td>
                        </tr>
                        <tr th:each="customer : ${customers}"
                            th:if="${customer.company} == true">
                            <td th:text="${customer.id}">
                                1
                            </td>
                            <td th:text="${customer}">
                                hahahah
                            </td>
                            <td th:text="${customer.telephoneNumber}">
                                Address 1234
                            </td>
                            <td th:text="${customer.email}">
                                Address 1234
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>
</body>
</html>
