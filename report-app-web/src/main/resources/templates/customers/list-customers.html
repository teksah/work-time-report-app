<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer - List</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/header :: header"/>
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <div class="row mb-4">
                <div class="page-header col-md-10">
                    <h3 class="text-left">Browse Customers</h3>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-private-tab" data-toggle="pill" href="#pills-private" role="tab" aria-controls="pills-private" aria-selected="true">Private</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-company-tab" data-toggle="pill" href="#pills-company" role="tab" aria-controls="pills-company" aria-selected="false">Company</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 text-right mt-auto">
                    <a class="btn btn-primary btn-labeled" href="#"
                       th:href="@{'/customers/new'}" role="button">
                        <span class="btn-label"><i class="fas fa-plus"></i></span>Add Customer
                    </a>
                </div>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-private" role="tabpanel" aria-labelledby="pills-private-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Telephone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}"
                            th:if="${customer.company} == false">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.firstName}"></td>
                            <td th:text="${customer.lastName}"></td>
                            <td th:text="${customer.telephoneNumber}"></td>
                            <td th:text="${customer.email}"></td>
                            <td class="action-links">
                                <a th:href="@{/customers/__${customer.id}__/show}" class="action-links" title="View" data-toggle="tooltip" style="margin-right: 7px"><i class="fas fa-external-link-alt"></i></a>
                                <a class="action-links" title="Edit" data-toggle="tooltip" style="margin-right: 7px"><i class="far fa-edit"></i></a>
                                <a class="action-links" title="Delete" data-toggle="tooltip"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="pills-company" role="tabpanel" aria-labelledby="pills-company-tab">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Company Name</th>
                            <th>Telephone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}"
                            th:if="${customer.company} == true">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer}"></td>
                            <td th:text="${customer.telephoneNumber}"></td>
                            <td th:text="${customer.email}"></td>
                            <td class="action-links">
                                <a th:href="@{/customers/__${customer.id}__/show}" class="action-links" title="View" data-toggle="tooltip" style="margin-right: 7px"><i class="fas fa-external-link-alt"></i></a>
                                <a class="action-links" title="Edit" data-toggle="tooltip" style="margin-right: 7px"><i class="far fa-edit"></i></a>
                                <a class="action-links" title="Delete" data-toggle="tooltip"><i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>
</body>
</html>
