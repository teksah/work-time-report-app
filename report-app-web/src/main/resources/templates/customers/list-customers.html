<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{customers.customer_list}"></title>
    <th:block th:include="fragments/common :: header-css-script"></th:block>
</head>
<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/common :: menu-navbar"></div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">

            <!--Table title and buttons-->
            <div class="row mb-4">
                <div class="page-header col-md-8">
                    <h3 class="text-left" th:text="#{customers.customer_list}"></h3>
                </div>
                <div class="col-md-4 text-right mt-auto">
                    <a class="btn btn-primary btn-labeled" href="#"
                       th:href="@{'/customers/new'}" role="button">
                        <span class="btn-label"><i class="fas fa-plus"></i></span>
                        <span th:text="#{customers.add}"></span>
                    </a>
                </div>
            </div>

            <!--Table list of Customers-->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-private" role="tabpanel" aria-labelledby="pills-private-tab">
                    <table class="table table-striped table-hover">
                        <tr th:if="${#lists.isEmpty(customers)}">
                            <td colspan="4" class="text-center"><span th:text="#{customers.no_customers}"></span></td>
                        </tr>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{customers.full_name}"></th>
                            <th th:text="#{theaders.telephone_number}"></th>
                            <th th:text="#{theaders.email}"></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}"></td>
                            <td>
                                <a th:href="@{/customers/__${customer.id}__/show}" th:text="${customer}"></a>
                            </td>
                            <td th:text="${customer.telephoneNumber}"></td>
                            <td th:text="${customer.email}"></td>
                            <td class="action-links">
                                <a th:href="@{/customers/__${customer.id}__/show}" class="action-links"
                                   th:title="#{tooltips.show}" data-tooltip="tooltip" style="margin-right: 7px">
                                    <i class="fas fa-external-link-alt"></i></a>
                                <a th:href="@{/customers/__${customer.id}__/edit}" class="action-links"
                                   th:title="#{tooltips.edit}" data-tooltip="tooltip" style="margin-right: 7px">
                                    <i class="far fa-edit"></i></a>
                                <a th:href="@{/customers/__${customer.id}__/remove}" class="action-links"
                                   th:title="#{tooltips.delete}" data-tooltip="tooltip">
                                    <i class="far fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>

</div>
</body>
</html>
