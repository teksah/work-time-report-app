<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:include="fragments/common :: header-css-script"></th:block>
</head>
<body>
<div class="container-fluid mt-4">
    <div th:replace="fragments/common :: menu-navbar"></div>
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> <span th:text="#{login.please-login}"></span>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" role="form" method="POST" th:action="@{/login}">
                    <fieldset>
                        <div class="alert alert-danger" th:if="${param.error}">
                            <span th:text="#{login.invalid-user-password}"></span>
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            <span th:text="#{login.logout-success}"></span>
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username" th:text="#{login.username}"></label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:placeholder="#{login.username}">
                        </div>

                        <div class="form-group">
                            <label for="password" th:text="#{login.password}"></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:placeholder="#{login.password}">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me" th:text="#{login.remember-me}"></label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success" th:text="#{login.login}"></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/common :: footer"></div>

</div>


</body>
</html>
